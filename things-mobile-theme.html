<dom-module id="things-mobile-theme">
  <template>
    <style>
        :root {
            /* reset polymer style */
            --paper-toolbar-background: transparent;
            --paper-toolbar-height: 50px;
            --paper-input-container-underline: {
                background-color: rgba(0, 0, 0, .3);
            }
            --paper-input-container-underline-focus: {
                background-color: var(--things-secondary-background-color) !important;
            }
            --paper-input-container-label-focus: {
                color: var(--things-secondary-background-color);
                font-weight: bold;
            }
            --paper-card-background-color:#fff;
            /* brand btn */
            --things-brand-btn:{
              width:45px;height:45px;
              min-width:initial;
              margin:0;
              padding:0;
              position:fixed;
              top:0;left:0;
              z-index:1;
              @apply(--border-radius-clear);
            }
            /* common style */
            --border-radius-clear: {
                -webkit-border-radius: 0px;
                -moz-border-radius: 0px;
                border-radius: 0px;
            }
            --things-default-padding: {
                padding: 15px;
            }
            --things-tight-padding: {
                padding: 7px;
            }
            --things-loose-padding: {
                padding: 30px;
            }
            --things-table-padding: {
                padding: 15px 15px 0 15px;
            }
            --things-padding-clear: {
                padding: 0
            }
            --things-default-margin: {
                margin: 15px;
            }
            --things-margin-clear: {
                margin: 0
            }
            --things-subtitle-icon: {
                display: inline-block;
                width: 8px;
                height: 8px;
                position: relative;
                top: 1px;
                border: 2px solid var(--things-focus-background-color);
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;
                margin-right:4px;
            }
            --things-subtitle: {
                display: inline-block;
                font-size: 13px;
                font-weight: bold;
                color: var(--things-primary-text-color);
            }
            /* color style */
            --things-primary-background-color: #6d79b9;
            --things-secondary-background-color: #607D8B;
            --things-focus-background-color: #4caf50;
            --things-whitegrey-background-color:rgba(0, 0, 0, .05);
            --things-lightgrey-background-color:rgba(0, 0, 0, .1);
            --things-white-background-color:#fff;
            --things-error-color:var(--paper-deep-orange-700);
            --things-primary-text-color: #62707c;
            --things-dark-text-color: #585858;
            --things-sidebar-background-color:#fff;
            
            /* sidebar style */
            --things-tiny-icon: {
                padding: 0;
                width: 12px;
                height: 12px;
            }
            --things-small-icon: {
                padding: 0;
                width: 16px;
                height: 16px;
            }
            --things-icon: {
                padding: 0;
                width: 19px;
                height: 19px;
            }
            --things-user-menu:{
              background-color:var(--things-primary-background-color);
              height:33px;
              padding:12px 5px 0px 10px;
              font-size:14px;
              color:#fff !important
            }
            
            /* list style */
            --things-dot-lightgrey: {
                width: 3px;
                height: 3px;
                min-width: 3px;
                margin-right: 3px;
                border-radius: 50%;
                background-color: var(--things-lightgrey-background-color);
            }
            
            /* form style */
            --things-search-fab: {
                background-color: var(--things-focus-background-color);
                width: 45px;
                height: 45px;
                position: relative;
                z-index: 5;
                float: right;
                top: -25px;
                margin-bottom: -45px;
                padding:0 !important;
            }
            --things-label: {
                width: 25%;
                opacity:.7;
                min-height: 19px;
                display: inline-block;
                margin-top:12px;margin-bottom:5px;
                color: var(--things-primary-text-color);
                font-size:14px;
            }
            --things-input: {
                width: 65%;
                background-color:transparent;
                margin-top:12px;margin-bottom:5px;
                padding: 3px 5px;
                border:none;
                color: var(--things-primary-text-color);
                font-size:15px;
                font-weight:normal;
            }
            --things-input-readonly-important:{
                background-color:transparent;
               padding:0 0 0 3px;
               position:relative;
               top:-2px;
               border-color:transparent;
               font-weight:600;
               color:var(--things-primary-text-color)
            }
            --things-textarea-label-width: 12.25%;
            --things-textarea-width : 100%;
            --things-autogrow-textarea-width: 82%;
            --things-textarea: {
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                border: 1px solid rgba(0, 0, 0, .2);
                color: var(--things-primary-text-color);
                font-size: 13px;
                width: 100%;
                height: 84%;
                padding: 1%;
            }
            --things-picker-button: {
                width: 30px;
                height: 25px;
                display: inline-block;
                margin-left: 2px;
                top: -2px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;
            }
            --things-dropdown-item: {
                min-height: 30px;
                border-bottom: 1px solid rgba(0, 0, 0, .1);
                padding: 0 10px;
                font-size: 13px;
                color: var(--things-primary-text-color);
            }
            --things-dropdown-arrow: {
                content: "";
                position: absolute;
                margin-top: -9px;
                margin-left: -10px;
                width: 0;
                height: 0;
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-bottom: 7px solid rgba(0, 0, 0, .2);
            }
            --things-tristate-size:18px;
            --things-tristate-unchecked-background-color:transparent;
            --things-hint-arrow: {
                content: "";
                position: absolute;
                margin-top: -7px;
                margin-left: -10px;
                margin-left: 5%;
                width: 0;
                height: 0;
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-bottom: 7px solid var(--things-error-color);
            }
            --things-hint: {
                background-color: var(--things-error-color);
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                position: absolute;
                margin-top: -8px;
                margin-left: 13%;
                display: block;
                padding: 1px 5px;
                color: #fff;
                font-size: 12px;
                line-height: initial;
            }
            
            /* tab style */
            --paper-tabs-selection-bar-color:var(--things-secondary-background-color);
            --things-tab-size:35px;
            --paper-tabs: {
                background-color: rgba(0, 0, 0, .05);
                color: var(--things-primary-text-color);
                font-weight: 400;
            }
            --things-content-tabs:{
              height:30px;
            }
            --things-content-tab:{
              border:1px solid rgba(0,0,0,.1);
              border-width:1px 1px 1px 0;
              font-size:13px;
            }
            --things-content-tab-selected:{
              background:#fff;
              font-weight:bold;
              color:var(--things-primary-background-color);
            }
            
            /* profile style */
            --things-profile-dialog: {
                -webkit-border-radius: 7px;
                -moz-border-radius: 7px;
                border-radius: 7px;
                -webkit-box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.2);
                -moz-box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.2);
                box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.2);
            }
            --things-profile-img: {
                background-color: #fff;
                width: 100px;
                height: 100px;
                position: absolute;
                margin-top: -60px;
                margin-left: 35%;
                border-radius: 50%;
                border: 4px solid var(--things-secondary-background-color);
                -webkit-box-shadow: 1px 1px 5px 0px rgba(0, 0, 0, 0.2);
                -moz-box-shadow: 1px 1px 5px 0px rgba(0, 0, 0, 0.2);
                box-shadow: 1px 1px 5px 0px rgba(0, 0, 0, 0.2);
            }
            --things-profile-logout: {
                background-color: var(--things-secondary-background-color);
                position: absolute;
                margin:7% 0 0 59%;
                width: 23px;
                height: 23px;
                border: none;
                padding: 0;
                -webkit-border-radius: 50%;
                -moz-border-radius: 50%;
                border-radius: 50%;
                color: #fff;
            }
            
            /* login style */
            --things-login: {
                background: #fff;
                width:100%;height:85%;
                margin: auto;
                margin-top: 12%;
                box-shadow:none !important
            }
            
            /* button style */
            --things-header-button: {
                width: 45px;
                height: 45px;
                display: block;
                border: none;
                border-left: 1px solid rgba(0, 0, 0, .1);
            }
            --things-button: {
                background-color: var(--paper-blue-grey-500);
                min-width: initial;
                max-height:31px;
                padding: 9px 20px 7px 20px;
                font-size: 13px;
                color: #fff;
            }
            --things-button-important: {
                @apply(--things-button);
                background-color: var(--things-focus-background-color);
                max-height:31px;
                padding: 9px 20px 7px 20px;
                font-weight: 700;
            }
            
            /* things portal display */
            --things-portal-display:{
                display:block;
                background-color:#f1f1f1;
                padding:15px 0 10px 0;
                color:#666;
                font-weight:bold;
                font-size:18px;
                text-transform:uppercase;
                text-align:center;
            }

            /* things label card */
            --things-label-card-container:{
                background-color:#fff;
                width:22.5%;
                margin:10px 1%;
                border-radius:4px;
                -webkit-box-shadow: 1px 1px 2px 0px rgba(0,0,0,0.2);
                -moz-box-shadow: 1px 1px 2px 0px rgba(0,0,0,0.2);
                box-shadow: 1px 1px 2px 0px rgba(0,0,0,0.2);
            }
            --things-fab-text:{
                position:absolute;
                margin-top:18px;margin-left:-55px;
                padding:2px 3px;
                width:50px;
                background-color:rgba(0,0,0,.5);
                -moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;
                color:#fff;
                font-size:9px;
                text-align:center;
                -webkit-box-shadow: 0px 2px 1px 0px rgba(0,0,0,0.2);
                -moz-box-shadow: 0px 2px 1px 0px rgba(0,0,0,0.2);
                box-shadow: 0px 2px 1px 0px rgba(0,0,0,0.2);
            }
            --things-fab-text-arrow:{
                content:"";
                position: absolute;
                left: 100%;
                top: 5px;
                width: 0;
                height: 0;
                border-top: 3px solid transparent;border-left: 4px solid rgba(0,0,0,.5);
                border-bottom: 3px solid transparent;
            }
            --things-login-link-button: {
              background-color:transparent;
              min-width:25%;
              max-height:31px;
              margin-top:15px;padding:45% 5px 2px 0;
              font-size: 12px;
              color: var(--things-primary-text-color);
             }
            --things-login-button: {
              background-color: var(--things-focus-background-color);
              max-height:initial;
              width:100%;
              margin-right:0;margin-left:0;
              padding: 12px 20px 7px 20px !important;
              font-size: 18px;
              color: #fff;
            }
            --things-home-image-url : url(/images/bg-rail.png);
            --things-home-image-position: 50% 100%;
            --things-home-image:{
              background-color: #fff;
              background-repeat: no-repeat;
              background-size:250%
            }
        }
    </style>
  </template>
</dom-module>
